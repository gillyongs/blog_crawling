<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>post by 코딩교육</title>
</head>
<body>
	<button onclick ='copy()' style="font-size:500px;"> 복사 </button>
	<button onclick ='copy2()' style="font-size:50px;"> .jpg </button>
	<button onclick ='copy3()' style="font-size:50px;"> .gif </button>
<script>
function copy() {    
  navigator.clipboard.writeText("\n\n\n\n\n\npost by 코딩교육")
}
function copy2() {    
  navigator.clipboard.writeText(".jpg")
}
function copy3() {    
  navigator.clipboard.writeText(".gif")
}
</script>
</body>
</html>
